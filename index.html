<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="button-wrapper">
            <button href="">About Us</button>
            <button href="">Login</button>
        </div>
    </nav>
    <div class="form-wrapper">
        <h1>Sign Up</h1>
<form method="POST">
    <div>
        <input type="email" placeholder=" Email">
    </div>
    <div>
        <input type="name" placeholder=" Username">
    </div>
    <div>
        <input type="password" placeholder=" Password">
    </div>
    <div>
        <input type="password" placeholder=" Confirm Password">
    </div>
    <button type="submit">Submit</button>
    <hr>
    <div class="icons">
        <a href="https://www.facebook.com" target="_blank"><img src="assets/facebook.svg" alt="facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="assets/instagram.svg" alt="instagram"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="assets/twitter.svg" alt="twitter"></a>
        <a href="https://www.github.com" target="_blank"><img src="assets/github-image.svg" alt="github"></a>
    </div>
</form>
</div>
</body>
</html>
